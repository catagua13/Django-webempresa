{% extends 'core/base.html' %}

{% load static %}

{% block title %}Contacto{% endblock %}

{% block content %}
   <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1993.4830750958158!2d-79.89674749570077!3d-2.1665796546253286!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x902d6ddffd9d1ded%3A0x4c186959c24ea013!2sEdificio%20Blue%20Towers!5e0!3m2!1ses!2sec!4v1632352509948!5m2!1ses!2sec"
           width="1900" height="700" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
<section class="page-section about-heading">
  <div class="container">
    <img class="img-fluid rounded about-heading-img mb-3 mb-lg-0" src="{% static 'core/img/contact.jpg' %}" alt="">
    <div class="about-heading-content">
      <div class="row">
        <div class="col-xl-9 col-lg-10 mx-auto">
          <div class="bg-faded rounded p-5">
            <h2 class="section-heading mb-4">
              <span class="section-heading-upper">Env√≠anos tus dudas</span>
              <span class="section-heading-lower">Contacto</span>
            </h2>
            <!-- Formulario de contacto -->
            <form>
                <div class="form-group">
                    <label>Nombre *</label>
                    <div class="input-group">
                        <input type="text" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <div class="input-group">
                        <input type="text" class="form-control">
                    </div>
                    <ul class="errorlist">
                        <li>El email no es correcto.</li>
                    </ul>
                </div>
                <div class="form-group">
                    <label>Mensaje *</label>
                    <div class="input-group">
                        <textarea class="form-control"></textarea>
                    </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-primary btn-block py-2" value="Enviar">
                </div>
            </form>
            <!-- Fin formulario de contacto -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
